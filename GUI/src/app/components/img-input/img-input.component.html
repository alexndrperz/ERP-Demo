<div class=''>
    <h2 class="text-center">Imagen </h2>
    <div id="media-uploader1" name="media-uploader1" class="" (drop)="onDrop($event)"
        (dragover)="onDragOver($event)"
        (click)="openFileInput()">
        <input #fileInput type="file" style="display: none" (change)="onDrop($event)" />
        <img #imageElement *ngIf="selectedImageSrc || formData.image"
            [src]="showImage(formData.image)"
            style="width: 100%; height: 100%; object-fit: cover;">
        <div class="dz-message" style="color:'.get_option('taxCrt-setting-font').'; cursor: pointer;"
            *ngIf="!selectedImageSrc && !formData.image">
            <span class="mx-2"></span>Arrastre o de click para subir una imagen
        </div>
    </div>
</div>
